<button

  class="p-2 text-white bg-blue-700 rounded-lg shadow-lg"

>

<div *ngIf="message">{{ message }}</div>

<div class="grid grid-cols-3">
  <div>Nombre</div>
  <div>Tipo doc</div>

  <ng-container *ngFor="let client of clients">
