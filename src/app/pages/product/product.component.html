<!-- Contenedor principal -->
<div class="w-full max-w-5xl mx-auto mb-10 px-4">
  <div
    class="relative overflow-hidden rounded-3xl shadow-2xl bg-gradient-to-tr from-white to-gray-100 h-[420px] md:h-[600px]"
  >
    <!-- Slides -->
    <div
      *ngFor="let slide of slides; let i = index"
      [class.hidden]="i !== currentIndex"
      class="absolute inset-0 w-full h-full transition-opacity duration-700 ease-in-out flex items-center justify-center"
    >
      <img
        [src]="slide.src"
        [alt]="slide.alt"
        class="w-full h-full object-contain md:object-cover rounded-3xl"
      />
    </div>

    <!-- Flechas -->
    <button
      (click)="prevSlide()"
      class="absolute left-6 top-1/2 -translate-y-1/2 bg-[#510A32]/80 hover:bg-[#510A32] text-white p-3 rounded-full shadow-md transition duration-300"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <button
      (click)="nextSlide()"
      class="absolute right-6 top-1/2 -translate-y-1/2 bg-[#510A32]/80 hover:bg-[#510A32] text-white p-3 rounded-full shadow-md transition duration-300"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </button>

    <!-- Indicadores -->
    <div class="absolute bottom-5 left-1/2 -translate-x-1/2 flex space-x-2">
      <ng-container *ngFor="let slide of slides; let i = index">
        <button
          (click)="goToSlide(i)"
          [class]="
            i === currentIndex
              ? 'bg-[#510A32] w-4 h-4 rounded-full scale-110 shadow-lg transition-all'
              : 'bg-gray-400 w-3 h-3 rounded-full transition-all hover:scale-105'
          "
          [attr.aria-label]="'Ir al slide ' + (i + 1)"
        ></button>
      </ng-container>
    </div>
  </div>
</div>

<section class="py-16 bg-secondary text-gray-800">
  <div class="container mx-auto px-4">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-3xl font-bold text-center mb-8">Contáctenos</h2>
      <div class="grid md:grid-cols-2 gap-8">
        <div>
          <h3 class="text-xl font-semibold mb-4 text-primary-light">
            Información de Contacto
          </h3>
          <p class="mb-4">
            <i class="fas fa-map-marker-alt mr-2 text-primary-medium"></i>
            Dirección: Blas de Lezo Cl. 21A Mz. 11A Lt. 12
          </p>
          <p class="mb-4">
            <i class="fas fa-phone mr-2 text-primary-medium"></i> Teléfono:
           300 4947020
          </p>
          <p class="mb-4">
            <i class="fas fa-envelope mr-2 text-primary-medium"></i> Email:
            [email]
          </p>
        </div>
        <div>
          <form class="space-y-4">
            <input
              type="text"
              placeholder="Nombre"
              class="w-full px-4 py-2 rounded bg-primary-darkest border border-primary-dark focus:border-primary-light focus:outline-none"
            />
            <input
              type="email"
              placeholder="Email"
              class="w-full px-4 py-2 rounded bg-primary-darkest border border-primary-dark focus:border-primary-light focus:outline-none"
            />
            <textarea
              placeholder="Mensaje"
              rows="4"
              class="w-full px-4 py-2 rounded bg-primary-darkest border border-primary-dark focus:border-primary-light focus:outline-none"
            ></textarea>
            <button
              type="submit"
              class="bg-primary-light hover:bg-primary-medium text-white px-6 py-3 rounded-lg font-semibold transition w-full"
            >
              Enviar Mensaje
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
