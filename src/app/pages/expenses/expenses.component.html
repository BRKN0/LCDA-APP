<app-main-banner></app-main-banner>

<div *ngIf="loading" class="p-4 text-center text-gray-600">
  <p>Cargando egresos...</p>
</div>

<div class="expenses-container">
  <!-- Filtros -->
  <div class="flex justify-between items-center mb-4">
    <!-- Filtro de Categoría -->
    <div class="filters">
      <label>
        <span>Categoría:</span>
        <select [(ngModel)]="selectedCategory" (change)="applyFilters()">
          <option value="">Todas</option>
          <option *ngFor="let category of uniqueCategories" [value]="category">
            {{ category }}
          </option>
        </select>
      </label>
    </div>
  
    <!-- Botón Añadir -->
    <button
      class="px-4 py-2 bg-red-500 text-white rounded-full hover:bg-red-700"
      (click)="addNewExpense()"
    >
      Añadir Nuevo Egreso
    </button>
  </div>
  
  <!-- Filtros de Fechas -->
  <div class="flex items-center space-x-4">
    <div>
      <label for="startDate" class="mr-2 font-semibold">Desde:</label>
      <input
        type="date"
        id="startDate"
        [(ngModel)]="startDate"
        (ngModelChange)="applyFilters()"
        class="border border-gray-300 rounded-md p-1"
      />
    </div>
    <div>
      <label for="endDate" class="mr-2 font-semibold">Hasta:</label>
      <input
        type="date"
        id="endDate"
        [(ngModel)]="endDate"
        (ngModelChange)="applyFilters()"
        class="border border-gray-300 rounded-md p-1"
      />
    </div>
  </div>
  

  <!-- Tabla -->
  <div class="table-auto w-full border-collapse">
    <table>
      <thead>
        <tr>
          <th class="border border-gray-300 px-4 py-2 bg-gray-200">Codigo</th>
          <th class="border border-gray-300 px-4 py-2 bg-gray-200">Fecha</th>
          <th class="border border-gray-300 px-4 py-2 bg-gray-200">Categoría</th>
          <th class="border border-gray-300 px-4 py-2 bg-gray-200">Tipo</th>
          <th class="border border-gray-300 px-4 py-2 bg-gray-200">Descripción</th>
          <th class="border border-gray-300 px-4 py-2 bg-gray-200">Costo</th>
          <th class="border border-gray-300 px-4 py-2 bg-gray-200">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of filteredExpenses">
          <td>{{ expense.code }}</td>
          <td>{{ expense.payment_date | date }}</td>
          <td>{{ expense.category }}</td>
          <td>{{ expense.type }}</td>
          <td>{{ expense.description }}</td>
          <td>{{ expense.cost | currency }}</td>
          <td>
            <button class="btn-edit" (click)="editExpense(expense)">
              Editar
            </button>
            <button class="btn-delete" (click)="deleteExpense(expense)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="showModal" class="modal-overlay">
    <div class="modal-content">
      <h3 class="modal-title">
        {{ isEditing ? "Editar Egreso" : "Añadir Nuevo Egreso" }}
      </h3>
      <div class="form-container">
        <form (ngSubmit)="saveExpense()">
          <div class="form-group">
            <label for="payment_date">Fecha</label>
            <input
              id="payment_date"
              type="date"
              [(ngModel)]="selectedExpense.payment_date"
              name="payment_date"
              required
            />
          </div>
          <div class="form-group">
            <label for="category">Categoría</label>
            <select
              id="category"
              [(ngModel)]="selectedExpense.category"
              name="category"
              required
              (change)="onCategoryChange($event)"
            >
              <option
                *ngFor="let category of uniqueCategories"
                [value]="category"
              >
                {{ category }}
              </option>
              <option value="Otros">Otros</option>
              <!-- Opción para añadir una nueva categoría -->
            </select>
            <!-- Campo de texto para "Otros" -->
            <div *ngIf="showOtherCategoryInput" class="form-group">
              <label for="otherCategory">Especificar categoría:</label>
              <input
                id="otherCategory"
                type="text"
                [(ngModel)]="otherCategory"
                name="otherCategory"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="type">Tipo</label>
            <input
              id="type"
              type="text"
              [(ngModel)]="selectedExpense.type"
              name="type"
              required
            />
          </div>
          <div class="form-group">
            <label for="description">Descripción</label>
            <textarea
              id="description"
              [(ngModel)]="selectedExpense.description"
              name="description"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="cost">Costo</label>
            <input
              id="cost"
              type="number"
              [(ngModel)]="selectedExpense.cost"
              name="cost"
              required
            />
          </div>
          <div class="modal-actions">
            <button type="button" class="btn-cancel" (click)="closeModal()">
              Cancelar
            </button>
            <button type="submit" class="btn-save">
              {{ isEditing ? "Actualizar Egreso" : "Añadir Egreso" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
